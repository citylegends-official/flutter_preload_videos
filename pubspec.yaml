version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  video_player: ^2.8.2
  flutter_isolate: ^2.0.4
  injectable: ^2.3.2
  injectable_generator: ^2.4.1
  media_kit: ^1.1.10+1                 
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4
  better_player:
    git: 
      url: https://github.com/liuchuancong/better_player.git
      ref: 'media3'

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
